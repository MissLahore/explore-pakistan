<body>
  <div class="pattern-container">
    <div class="left-img"><img style="height: 140px; width: 140px;" src="image/pak.png" alt="Left Image"></div>
    <div class="animated-text-container">
      <div class="animated-text">Explore Pak  City.com </div>

    <div class="right-img"><img style="height: 60px; width: 60px;" src="image/OIP.png" alt="Right Image"></div>

<nav>

   <h1 style="padding-top: 30px; padding-bottom: 20px;" class="heading">How can we help you?</h1>
   <div class="form-body">
   <div class="contact-form">
    <h2>Contact Us</h2>
    <form action="/submit-contact" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>
  </body>
</html>
